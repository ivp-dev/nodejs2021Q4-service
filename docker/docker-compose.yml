version: '3.9'

networks:
  ivp-rss-network:
    driver: bridge

services:
  ivp-rss-http-api:
    container_name: ivp-rss-http-api
    build:
      context: ./../
      dockerfile: ./docker/api/Dockerfile
    volumes:
      [
        '../src:/app/src',
        '../logs:/app/logs',
        '../types:/app/types',
        '../plugins:/app/plugins',
        '../database:/app/database'
      ]
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - ivp-rss-postgres-web
    networks:
      - ivp-rss-network
    env_file: ['../.env.docker']

  ivp-rss-postgres-web:
    container_name: ivp-rss-postgres-web
    image: postgres
    restart: unless-stopped
    expose:
      - ${TYPEORM_PORT} # Publishes port to other containers but NOT to host machine
    environment:
      - POSTGRES_PORT=${TYPEORM_PORT}
      - POSTGRES_DB=${TYPEORM_DATABASE}
      - POSTGRES_USER=${TYPEORM_USERNAME}
      - POSTGRES_PASSWORD=${TYPEORM_PASSWORD}
    ports:
      - ${TYPEORM_PORT}:${TYPEORM_PORT}
    volumes:
      - ./postgres/data:/var/lib/postgresql/data:delegated
    networks:
      - ivp-rss-network
    env_file: [ '../.env.docker' ]
    command: -p ${TYPEORM_PORT}
